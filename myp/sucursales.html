<body>
  <form class="reservatodo" action="reservation.php" method="post">
    <div class="elem-group">
      <label for="name">Nombre</label>
      <input type="text" id="name" name="visitor_name" pattern=[A-Z\sa-z]{3,20} required>
    </div>
    <div class="elem-group">
      <label for="email">e-mail</label>
      <input type="email" id="email" name="visitor_email" required>
    </div>
    <div class="elem-group">
      <label for="phone">Celular</label>
      <input type="tel" id="phone" name="visitor_phone" placeholder="+54 9 XX XXXX XXXX" pattern=(\d{3})-?\s?(\d{3})-?\s?(\d{4}) required>
    </div>
    
    <div class="elem-group inlined">
      <label for="adult">Adultos</label>
      <input type="number"placeholder="2" min="1" required>
    </div>
    <div class="elem-group inlined">
      <label for="child">Ninos</label>
      <input type="number"placeholder="2" min="0" required>
    </div>
    <div class="elem-group inlined">
      <label for="checkin-date">Dia</label>
      <input type="date"required>
    </div>
    <div class="elem-group inlined">
      <label for="checkout-date">Horario</label>
      <input type="time"required>
    </div>
    <div class="elem-group">
      <label for="room-selection">Preferencia</label>
      <select id="room-selection" name="room_preference" required>
          <option value="connecting">Salon</option>
          <option value="adjoining">Patio</option>
          <option value="adjacent">Indistinto</option>
      </select>
    </div>
    <div class="elem-group">
      <label for="message">Algo en especial?</label>
      <textarea id="message" name="visitor_message" placeholder="Cualquier anotacion que consideres importante" required></textarea>
    </div>
    <button type="submit">PRENOTA!</button>
  </form>
